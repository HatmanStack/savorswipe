name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-lint:
    name: Frontend Linting & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint and type check
        run: npm run lint

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests --no-watch --ci --runInBand --forceExit

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock requests-mock moto ruff

      - name: Run ruff lint
        working-directory: ./backend
        run: ruff check .

      - name: Run pytest
        run: pytest tests/backend -v --tb=short
        env:
          AWS_DEFAULT_REGION: us-east-1
          S3_BUCKET: test-bucket
          PYTHONPATH: ${{ github.workspace }}/backend

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-tests, backend-tests]
    if: always()

    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.frontend-lint.result }}" != "success" ] || [ "${{ needs.frontend-tests.result }}" != "success" ] || [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "❌ Some checks failed"
            exit 1
          fi
          echo "✅ All checks passed!"
