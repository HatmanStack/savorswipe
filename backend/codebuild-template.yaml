AWSTemplateFormatVersion: '2010-09-09'
Description: SavorSwipe Lambda with CodeBuild deployment pipeline

Parameters:
  OpenAIApiKey:
    Type: String
    Description: OpenAI API Key
    NoEcho: true

  GoogleSearchId:
    Type: String
    Description: Google Custom Search Engine ID
    NoEcho: true

  GoogleSearchKey:
    Type: String
    Description: Google Custom Search API Key
    NoEcho: true

  RecipeBucketName:
    Type: String
    Description: S3 Bucket name for recipe storage
    Default: savorswipe-recipes

Resources:
  # S3 Bucket for source code and build artifacts
  BuildBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldArtifacts
            Status: Enabled
            ExpirationInDays: 30

  # CodeBuild Service Role
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub '${BuildBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !GetAtt BuildBucket.Arn

  # CodeBuild Project
  LambdaBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${AWS::StackName}-lambda-build'
      Description: Build Lambda deployment package
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: S3
        Location: !Ref BuildBucket
        Name: lambda-function.zip
        Packaging: NONE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
      Source:
        Type: S3
        Location: !Sub '${BuildBucket}/source.zip'
      TimeoutInMinutes: 10

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::${RecipeBucketName}'
                  - !Sub 'arn:aws:s3:::${RecipeBucketName}/*'

  # Lambda Function
  RecipeProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: savorswipe-recipe-add
      Runtime: python3.9
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref BuildBucket
        S3Key: lambda-function.zip
      Description: Multi-file recipe processing with OCR and image search
      MemorySize: 1024
      Timeout: 600
      Environment:
        Variables:
          API_KEY: !Ref OpenAIApiKey
          SEARCH_ID: !Ref GoogleSearchId
          SEARCH_KEY: !Ref GoogleSearchKey
          AWS_S3_BUCKET: !Ref RecipeBucketName

  # Function URL
  RecipeProcessorFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !GetAtt RecipeProcessorFunction.Arn
      AuthType: NONE
      Cors:
        AllowOrigins:
          - "*"
        AllowMethods:
          - GET
          - POST
          - DELETE
          - OPTIONS
        AllowHeaders:
          - "*"
        MaxAge: 300

  # Permission for Function URL
  RecipeProcessorFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RecipeProcessorFunction
      Action: lambda:InvokeFunctionUrl
      Principal: "*"
      FunctionUrlAuthType: NONE

Outputs:
  CodeBuildProject:
    Description: CodeBuild Project Name
    Value: !Ref LambdaBuildProject

  BuildBucket:
    Description: S3 Bucket for source code and build artifacts
    Value: !Ref BuildBucket

  FunctionName:
    Description: Lambda Function Name
    Value: !Ref RecipeProcessorFunction

  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt RecipeProcessorFunction.Arn

  FunctionUrl:
    Description: Lambda Function URL
    Value: !GetAtt RecipeProcessorFunctionUrl.FunctionUrl
