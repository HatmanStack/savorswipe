AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SavorSwipe Recipe Processing - Complete Stack (Lambda, API Gateway, S3, CloudFront)

Parameters:
  StackName:
    Type: String
    Description: Name for this deployment (used to name all resources)
    Default: savorswipe
    AllowedPattern: '^[a-z][a-z0-9-]*$'
    ConstraintDescription: Must start with lowercase letter, contain only lowercase letters, numbers, and hyphens

  OpenAIApiKey:
    Type: String
    Description: OpenAI API Key
    NoEcho: true

  GoogleSearchId:
    Type: String
    Description: Google Custom Search Engine ID
    NoEcho: true

  GoogleSearchKey:
    Type: String
    Description: Google Custom Search API Key
    NoEcho: true

  IncludeDevOrigins:
    Type: String
    Description: Whether to include localhost origins in CORS
    Default: 'false'
    AllowedValues: ['true', 'false']

Conditions:
  IsDevMode: !Equals [!Ref IncludeDevOrigins, 'true']

Resources:
  # S3 Bucket for Recipe Storage
  RecipeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${StackName}-recipes-${AWS::AccountId}'
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, HEAD]
            AllowedOrigins: ['*']
            MaxAge: 3000
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldUploadStatus
            Status: Enabled
            Prefix: upload-status/
            ExpirationInDays: 7
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Application
          Value: SavorSwipe
        - Key: StackName
          Value: !Ref StackName

  # Lambda Function
  RecipeProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${StackName}-recipe-processor'
      Handler: lambda_function.lambda_handler
      Runtime: python3.13
      CodeUri: .
      Description: Multi-file recipe processing with OCR, duplicate detection, and image search
      MemorySize: 1024
      Timeout: 600
      Environment:
        Variables:
          API_KEY: !Ref OpenAIApiKey
          SEARCH_ID: !Ref GoogleSearchId
          SEARCH_KEY: !Ref GoogleSearchKey
          S3_BUCKET: !Ref RecipeBucket
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:DeleteObject
              Resource: !Sub '${RecipeBucket.Arn}/*'
            - Effect: Allow
              Action:
                - s3:ListBucket
              Resource: !GetAtt RecipeBucket.Arn
      Tags:
        Application: SavorSwipe
        StackName: !Ref StackName

  # API Gateway v2 HTTP API
  HttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub '${StackName}-api'
      ProtocolType: HTTP
      Tags:
        Application: SavorSwipe
        StackName: !Ref StackName
      CorsConfiguration:
        AllowOrigins:
          - 'https://savorswipe.hatstack.fun'
          - !If [IsDevMode, 'http://localhost:8081', !Ref 'AWS::NoValue']
          - !If [IsDevMode, 'http://localhost:19006', !Ref 'AWS::NoValue']
        AllowMethods:
          - GET
          - POST
          - DELETE
          - OPTIONS
        AllowHeaders:
          - Content-Type
        MaxAge: 300

  # API Gateway Stage
  HttpApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref HttpApi
      StageName: $default
      AutoDeploy: true
      DefaultRouteSettings:
        ThrottlingBurstLimit: 10
        ThrottlingRateLimit: 1000

  # Lambda Integration
  LambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref HttpApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt RecipeProcessorFunction.Arn
      PayloadFormatVersion: '2.0'

  # Routes
  GetRecipesRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'GET /recipes'
      Target: !Sub 'integrations/${LambdaIntegration}'

  PostRecipeUploadRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'POST /recipe/upload'
      Target: !Sub 'integrations/${LambdaIntegration}'

  DeleteRecipeRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'DELETE /recipe/{recipe_key}'
      Target: !Sub 'integrations/${LambdaIntegration}'

  PostRecipeImageRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'POST /recipe/{recipe_key}/image'
      Target: !Sub 'integrations/${LambdaIntegration}'

  # Lambda Permission for API Gateway
  ApiGatewayInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RecipeProcessorFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HttpApi}/*'

  # CloudFront Origin Access Control (for S3 access)
  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub '${StackName}-oac'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # CloudFront Distribution (for serving recipe images)
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: !Sub '${StackName} - Recipe Images CDN'
        Enabled: true
        HttpVersion: http2and3
        PriceClass: PriceClass_100
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD]
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized
          OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf  # CORS-S3Origin
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt RecipeBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !Ref CloudFrontOAC
      Tags:
        - Key: Application
          Value: SavorSwipe
        - Key: StackName
          Value: !Ref StackName

  # S3 Bucket Policy (allow CloudFront access)
  RecipeBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref RecipeBucket
      PolicyDocument:
        Statement:
          - Sid: AllowCloudFrontServicePrincipal
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub '${RecipeBucket.Arn}/*'
            Condition:
              StringEquals:
                'AWS:SourceArn': !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'

Outputs:
  StackName:
    Description: Stack Name
    Value: !Ref StackName
    Export:
      Name: !Sub "${AWS::StackName}-StackName"

  S3BucketName:
    Description: S3 Bucket for Recipe Storage
    Value: !Ref RecipeBucket
    Export:
      Name: !Sub "${AWS::StackName}-S3BucketName"

  CloudFrontUrl:
    Description: CloudFront Distribution URL (for recipe images)
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}'
    Export:
      Name: !Sub "${AWS::StackName}-CloudFrontUrl"

  ApiGatewayUrl:
    Description: API Gateway URL (for Lambda functions)
    Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'
    Export:
      Name: !Sub "${AWS::StackName}-ApiGatewayUrl"

  FunctionName:
    Description: Lambda Function Name
    Value: !Ref RecipeProcessorFunction
    Export:
      Name: !Sub "${AWS::StackName}-FunctionName"

  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt RecipeProcessorFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-FunctionArn"
