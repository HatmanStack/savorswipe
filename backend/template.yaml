AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SavorSwipe Recipe Processing Lambda Function

Parameters:
  OpenAIApiKey:
    Type: String
    Description: OpenAI API Key
    NoEcho: true

  GoogleSearchId:
    Type: String
    Description: Google Custom Search Engine ID
    NoEcho: true

  GoogleSearchKey:
    Type: String
    Description: Google Custom Search API Key
    NoEcho: true

  S3BucketName:
    Type: String
    Description: S3 Bucket name for recipe storage
    Default: savorswipe-recipe

  IncludeDevOrigins:
    Type: String
    Description: Whether to include localhost origins in CORS
    Default: 'false'
    AllowedValues: ['true', 'false']

Conditions:
  IsDevMode: !Equals [!Ref IncludeDevOrigins, 'true']

Resources:
  # Lambda Function
  RecipeProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: savorswipe-recipe-add
      Handler: lambda_function.lambda_handler
      Runtime: python3.13
      CodeUri: .
      Description: Multi-file recipe processing with OCR, duplicate detection, and image search
      MemorySize: 1024
      Timeout: 600
      Environment:
        Variables:
          API_KEY: !Ref OpenAIApiKey
          SEARCH_ID: !Ref GoogleSearchId
          SEARCH_KEY: !Ref GoogleSearchKey
          S3_BUCKET: !Ref S3BucketName
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
              Resource: !Sub 'arn:aws:s3:::${S3BucketName}/*'

  # API Gateway v2 HTTP API
  HttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: savorswipe-api
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - 'https://savorswipe.hatstack.fun'
          - !If [IsDevMode, 'http://localhost:8081', !Ref 'AWS::NoValue']
          - !If [IsDevMode, 'http://localhost:19006', !Ref 'AWS::NoValue']
        AllowMethods:
          - GET
          - POST
          - DELETE
          - OPTIONS
        AllowHeaders:
          - Content-Type
        MaxAge: 300

  # API Gateway Stage
  HttpApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref HttpApi
      StageName: $default
      AutoDeploy: true
      DefaultRouteSettings:
        ThrottlingBurstLimit: 10
        ThrottlingRateLimit: 1000

  # Lambda Integration
  LambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref HttpApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt RecipeProcessorFunction.Arn
      PayloadFormatVersion: '2.0'

  # Routes
  GetRecipesRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'GET /recipes'
      Target: !Sub 'integrations/${LambdaIntegration}'

  PostRecipeUploadRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'POST /recipe/upload'
      Target: !Sub 'integrations/${LambdaIntegration}'

  DeleteRecipeRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'DELETE /recipe/{recipe_key}'
      Target: !Sub 'integrations/${LambdaIntegration}'

  PostRecipeImageRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'POST /recipe/{recipe_key}/image'
      Target: !Sub 'integrations/${LambdaIntegration}'

  # Lambda Permission for API Gateway
  ApiGatewayInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RecipeProcessorFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HttpApi}/*'

Outputs:
  FunctionName:
    Description: Lambda Function Name
    Value: !Ref RecipeProcessorFunction
    Export:
      Name: !Sub "${AWS::StackName}-FunctionName"

  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt RecipeProcessorFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-FunctionArn"

  ApiGatewayUrl:
    Description: API Gateway URL
    Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'
    Export:
      Name: !Sub "${AWS::StackName}-ApiGatewayUrl"
