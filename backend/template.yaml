AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SavorSwipe Recipe Processing Lambda Function

Parameters:
  OpenAIApiKey:
    Type: String
    Description: OpenAI API Key
    NoEcho: true

  GoogleSearchId:
    Type: String
    Description: Google Custom Search Engine ID
    NoEcho: true

  GoogleSearchKey:
    Type: String
    Description: Google Custom Search API Key
    NoEcho: true

  S3BucketName:
    Type: String
    Description: S3 Bucket name for recipe storage
    Default: savorswipe-recipe

Resources:
  # Lambda Function
  RecipeProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: savorswipe-recipe-add
      Handler: lambda_function.lambda_handler
      Runtime: python3.13
      CodeUri: .
      Description: Multi-file recipe processing with OCR, duplicate detection, and image search
      MemorySize: 1024
      Timeout: 600
      Environment:
        Variables:
          API_KEY: !Ref OpenAIApiKey
          SEARCH_ID: !Ref GoogleSearchId
          SEARCH_KEY: !Ref GoogleSearchKey
          S3_BUCKET: !Ref S3BucketName
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
              Resource: !Sub 'arn:aws:s3:::${S3BucketName}/*'
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY

  # Function URL (for direct HTTP access)
  RecipeProcessorFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !GetAtt RecipeProcessorFunction.Arn
      AuthType: NONE
      Cors:
        AllowOrigins:
          - "*"
        AllowMethods:
          - GET
          - POST
          - DELETE
        AllowHeaders:
          - "*"
        MaxAge: 300

  # Permission for Function URL
  RecipeProcessorFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RecipeProcessorFunction
      Action: lambda:InvokeFunctionUrl
      Principal: "*"
      FunctionUrlAuthType: NONE

Outputs:
  FunctionName:
    Description: Lambda Function Name
    Value: !Ref RecipeProcessorFunction
    Export:
      Name: !Sub "${AWS::StackName}-FunctionName"

  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt RecipeProcessorFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-FunctionArn"

  FunctionUrl:
    Description: Lambda Function URL
    Value: !GetAtt RecipeProcessorFunctionUrl.FunctionUrl
    Export:
      Name: !Sub "${AWS::StackName}-FunctionUrl"
